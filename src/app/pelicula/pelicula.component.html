<div class = "container">
    <div class = "card">
        <!--<h3 class="text-center">Lista de Películas</h3>-->
        <div class = "cadr-body">
            <div class="contenedor mat-elevation-z8">
                <div class="loading-shade" *ngIf="isLoadingResults">
                  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                </div>
            
                <div class="table-container">
              
                    <table mat-table [dataSource]="dataSource" class="table table-striped text-center">
                    <!-- Number Column -->
                    <ng-container matColumnDef="titulo">
                      <th mat-header-cell *matHeaderCellDef class="text-center fix-head"><h4><strong>Título</strong></h4></th>
                      <td mat-cell *matCellDef="let row" class="texto-tabla">{{row.titulo}}</td>
                    </ng-container>
              
                    <!-- Title Column -->
                    <ng-container matColumnDef="etiquetas">
                      <th  mat-header-cell *matHeaderCellDef class="text-center fix-head"><h4><strong>Etiquetas</strong></h4></th>
                      <td mat-cell *matCellDef="let row" class="texto-tabla"><i>{{row.etiquetas}}</i></td>
                    </ng-container>
              
                    <!-- State Column -->
                    <ng-container matColumnDef="opciones">
                        <th mat-header-cell *matHeaderCellDef class="text-center fix-head"><h4><strong>Opciones</strong></h4></th>
                        <td mat-cell *matCellDef="let row">
                            <button (click) = "obtenerId(row.titulo)" class="btn btn-link">
                                Detalles<mat-icon aria-hidden="false" aria-label="Example home icon">open_in_new</mat-icon>
                            </button>
                        </td>
                    </ng-container>
              
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
              
                <mat-paginator [length]="totalPeliculas" 
                               [pageSize]="10" 
                               [pageSizeOptions]="[5, 10, 20, 50]" 
                               showFirstLastButtons
                               (page)=pageChanged($event)></mat-paginator>
              </div>   
        </div>
    </div>
</div>
